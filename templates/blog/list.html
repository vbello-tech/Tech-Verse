{% extends 'base.html' %}

{% block title %}
Blogs
{% endblock title %}


{% block body %}
{% if blogs %}


<a href="{% url 'blog:create' %}">Add</a>

{% for article in blogs %}
<br>
<a href="{{ article.get_absolute_url }}"> {{ article.title }}</a>
<br>
{{ article.author }}
<br>

{% endfor %}

{% else %}

<h1>No Blog yet.</h1>

{% endif %}

{% endblock body %}
