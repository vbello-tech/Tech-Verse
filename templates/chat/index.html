<!DOCTYPE html>
<html>
<head>
    <title>Chat Rooms</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 50px auto; padding: 20px; }
        h1 { color: #333; }
        .room-list { list-style: none; padding: 0; }
        .room-list li { margin: 10px 0; }
        .room-list a {
            display: block; padding: 15px; background: #007bff;
            color: white; text-decoration: none; border-radius: 5px;
        }
        .room-list a:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h1>Chat Rooms</h1>
    <ul class="room-list">
        {% for room in rooms %}
            <li><a href="{% url 'chat:room' room.slug %}">{{ room.name }}</a></li>
        {% empty %}
            <li>No rooms available. Create one in the admin panel.</li>
        {% endfor %}
    </ul>
</body>
</html>
